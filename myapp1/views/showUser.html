<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title><%= title %></title>
<meta name="description" content="First Express App- by Anvesh">
<link href="/stylesheets/style.css" rel="stylesheet">
</style>
</head>
<body>
 
<table class="table table-striped table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>Results</th>
                        </tr>
                    </thead>
                    <tbody>
                        <% results.forEach(function(element) { %>
                        <tr>
                            <td><%=element.firstName%></td>
							<td><%=element.lastName%></td>
                        </tr>
                        <% }) %>
                    </tbody>
                </table>
</body>
</html>
